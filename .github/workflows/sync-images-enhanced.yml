name: Enhanced Docker Image Sync

on:
  push:
    paths:
      - 'upload/images.md'
      - 'upload/batch_sync.json'
  workflow_dispatch:
    inputs:
      images:
        description: 'é•œåƒåˆ—è¡¨ (æ¯è¡Œä¸€ä¸ªï¼Œæˆ–JSONæ ¼å¼)'
        required: false
        type: string
      dry_run:
        description: 'å¹²è¿è¡Œæ¨¡å¼'
        required: false
        type: boolean
        default: false
      max_parallel:
        description: 'æœ€å¤§å¹¶å‘æ•°'
        required: false
        type: number
        default: 3
      force_sync:
        description: 'å¼ºåˆ¶åŒæ­¥ï¼ˆå¿½ç•¥å·²å¤„ç†æ ‡è®°ï¼‰'
        required: false
        type: boolean
        default: false

env:
  MAX_RETRIES: 3
  RETRY_DELAY: 10
  LOG_LEVEL: INFO
  CLEANUP_ON_SUCCESS: true

jobs:
  # é¢„æ£€æŸ¥ä½œä¸š
  pre-check:
    runs-on: ubuntu-latest
    outputs:
      images-count: ${{ steps.parse.outputs.images-count }}
      config-valid: ${{ steps.validate.outputs.config-valid }}
      images-matrix: ${{ steps.parse.outputs.images-matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate configuration
        id: validate
        run: |
          echo "ğŸ” éªŒè¯é…ç½®..."
          
          # æ£€æŸ¥å¿…éœ€çš„secretsï¼ˆé˜¿é‡Œäº‘ç›¸å…³ï¼‰
          required_secrets=(
            "ALIYUN_REGION"
            "ALIYUN_ACCESS_KEY_ID"
            "ALIYUN_ACCESS_KEY_SECRET"
            "ALIYUN_REGISTRY"
            "ALIYUN_USERNAME"
            "ALIYUN_PASSWORD"
            "ALIYUN_NAMESPACE"
          )
          
          # å¯é€‰çš„secretsï¼ˆDockerHubç›¸å…³ï¼‰
          optional_secrets=(
            "DOCKERHUB_USERNAME"
            "DOCKERHUB_TOKEN"
          )
          
          missing_secrets=()
          for secret in "${required_secrets[@]}"; do
            if [[ -z "${!secret:-}" ]]; then
              missing_secrets+=("$secret")
            fi
          done
          
          if [[ ${#missing_secrets[@]} -gt 0 ]]; then
            echo "âŒ ç¼ºå°‘å¿…éœ€çš„secrets: ${missing_secrets[*]}"
            echo "config-valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # æ£€æŸ¥å¯é€‰çš„DockerHubå‡­è¯
          dockerhub_configured=false
          if [[ -n "${{ secrets.DOCKERHUB_USERNAME }}" && -n "${{ secrets.DOCKERHUB_TOKEN }}" ]]; then
            dockerhub_configured=true
            echo "âœ… DockerHubå‡­è¯å·²é…ç½®"
          else
            echo "âš ï¸ DockerHubå‡­è¯æœªé…ç½®ï¼Œå°†ä»¥åŒ¿åæ–¹å¼æ‹‰å–å…¬å¼€é•œåƒ"
          fi
          
          echo "âœ… é…ç½®éªŒè¯é€šè¿‡"
          echo "config-valid=true" >> $GITHUB_OUTPUT
        env:
          ALIYUN_REGION: ${{ secrets.ALIYUN_REGION }}
          ALIYUN_ACCESS_KEY_ID: ${{ secrets.ALIYUN_ACCESS_KEY_ID }}
          ALIYUN_ACCESS_KEY_SECRET: ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}
          ALIYUN_REGISTRY: ${{ secrets.ALIYUN_REGISTRY }}
          ALIYUN_USERNAME: ${{ secrets.ALIYUN_USERNAME }}
          ALIYUN_PASSWORD: ${{ secrets.ALIYUN_PASSWORD }}
          ALIYUN_NAMESPACE: ${{ secrets.ALIYUN_NAMESPACE }}

      - name: Parse image list
        id: parse
        run: |
          echo "ğŸ“‹ è§£æé•œåƒåˆ—è¡¨..."
          
          images_file="upload/images.md"
          batch_file="upload/batch_sync.json"
          images_array=()
          
          # å¤„ç†æ‰‹åŠ¨è¾“å…¥çš„é•œåƒ
          if [[ -n "${{ github.event.inputs.images }}" ]]; then
            echo "å¤„ç†æ‰‹åŠ¨è¾“å…¥çš„é•œåƒåˆ—è¡¨"
            while IFS= read -r line; do
              line=$(echo "$line" | xargs)  # å»é™¤å‰åç©ºæ ¼
              [[ -n "$line" && "${line:0:1}" != "#" ]] && images_array+=("$line")
            done <<< "${{ github.event.inputs.images }}"
          fi
          
          # å¤„ç†æ‰¹é‡åŒæ­¥JSONæ–‡ä»¶
          if [[ -f "$batch_file" ]]; then
            echo "å¤„ç†æ‰¹é‡åŒæ­¥JSONæ–‡ä»¶"
            while IFS= read -r image; do
              [[ -n "$image" ]] && images_array+=("$image")
            done < <(jq -r '.images[]?' "$batch_file" 2>/dev/null || true)
          fi
          
          # å¤„ç†æ ‡å‡†é•œåƒåˆ—è¡¨æ–‡ä»¶
          if [[ -f "$images_file" ]]; then
            echo "å¤„ç†æ ‡å‡†é•œåƒåˆ—è¡¨æ–‡ä»¶"
            while IFS= read -r line || [[ -n "$line" ]]; do
              line=$(echo "$line" | tr -d '\r' | xargs)
              [[ -n "$line" && "${line:0:1}" != "#" ]] && images_array+=("$line")
            done < "$images_file"
          fi
          
          # å»é‡å¹¶éªŒè¯
          declare -A unique_images
          valid_images=()
          
          for image in "${images_array[@]}"; do
            # åŸºæœ¬æ ¼å¼éªŒè¯
            if [[ "$image" =~ ^[a-zA-Z0-9._-]+(/[a-zA-Z0-9._-]+)*(:([a-zA-Z0-9._-]+))?$ ]]; then
              # æ·»åŠ é»˜è®¤æ ‡ç­¾
              if [[ ! "$image" =~ ":" ]]; then
                image="${image}:latest"
              fi
              
              # å»é‡
              if [[ -z "${unique_images[$image]:-}" ]]; then
                unique_images["$image"]=1
                valid_images+=("$image")
              fi
            else
              echo "âš ï¸ è·³è¿‡æ— æ•ˆé•œåƒæ ¼å¼: $image"
            fi
          done
          
          images_count=${#valid_images[@]}
          echo "ğŸ“Š æ‰¾åˆ° $images_count ä¸ªæœ‰æ•ˆé•œåƒ"
          
          if [[ $images_count -eq 0 ]]; then
            echo "âŒ æ²¡æœ‰æ‰¾åˆ°æœ‰æ•ˆçš„é•œåƒè¿›è¡ŒåŒæ­¥"
            exit 1
          fi
          
          # åˆ›å»ºçŸ©é˜µ
          matrix_json=$(printf '%s\n' "${valid_images[@]}" | jq -R . | jq -s .)
          
          echo "images-count=$images_count" >> $GITHUB_OUTPUT
          echo "images-matrix=$matrix_json" >> $GITHUB_OUTPUT
          
          # æ˜¾ç¤ºå°†è¦å¤„ç†çš„é•œåƒ
          echo "ğŸ“‹ å°†è¦åŒæ­¥çš„é•œåƒ:"
          printf '  - %s\n' "${valid_images[@]}"

  # ä¸»åŒæ­¥ä½œä¸š
  sync-images:
    needs: pre-check
    if: needs.pre-check.outputs.config-valid == 'true' && needs.pre-check.outputs.images-count > 0
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: ${{ fromJson(github.event.inputs.max_parallel || '3') }}
      matrix:
        image: ${{ fromJson(needs.pre-check.outputs.images-matrix) }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:buildx-stable-1

      - name: Install dependencies
        run: |
          echo "ğŸ”§ å®‰è£…ä¾èµ–å·¥å…·..."
          
          # å®‰è£…é˜¿é‡Œäº‘CLI
          curl -sSL https://github.com/aliyun/aliyun-cli/releases/download/v3.0.188/aliyun-cli-linux-3.0.188-amd64.tgz | tar -xz
          sudo mv aliyun /usr/local/bin/
          aliyun --version
          
          # å®‰è£…jqï¼ˆç”¨äºJSONå¤„ç†ï¼‰
          sudo apt-get update && sudo apt-get install -y jq
          
          # åˆ›å»ºå¿…è¦çš„ç›®å½•
          mkdir -p temp done logs

      - name: Configure authentication
        run: |
          echo "ğŸ” é…ç½®è®¤è¯ä¿¡æ¯..."
          
          # é…ç½®Dockerå‡­è¯å­˜å‚¨
          mkdir -p ~/.docker
          cat > ~/.docker/config.json << EOF
          {
            "auths": {},
            "credsStore": "secretservice"
          }
          EOF
          
          # é…ç½®é˜¿é‡Œäº‘CLI
          aliyun configure set \
            --mode AK \
            --region ${{ secrets.ALIYUN_REGION }} \
            --access-key-id ${{ secrets.ALIYUN_ACCESS_KEY_ID }} \
            --access-key-secret ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}
          
          # ç™»å½•Docker Hubï¼ˆä»…åœ¨éœ€è¦æ—¶ï¼‰
          if [[ -n "${{ secrets.DOCKERHUB_USERNAME }}" && -n "${{ secrets.DOCKERHUB_TOKEN }}" ]]; then
            echo "ç™»å½•Docker Hub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            # éªŒè¯Docker Hubç™»å½•
            if docker info | grep -q "Username: ${{ secrets.DOCKERHUB_USERNAME }}"; then
              echo "âœ… Docker Hubè®¤è¯æˆåŠŸ"
            else
              echo "âš ï¸ Docker Hubè®¤è¯å¯èƒ½å¤±è´¥ï¼Œä½†ç»§ç»­æ‰§è¡Œï¼ˆå…¬å¼€é•œåƒä¸éœ€è¦è®¤è¯ï¼‰"
            fi
          else
            echo "âš ï¸ æœªé…ç½®Docker Hubå‡­è¯ï¼Œå°†ä»¥åŒ¿åæ–¹å¼æ‹‰å–å…¬å¼€é•œåƒ"
          fi
          
          # ç™»å½•é˜¿é‡Œäº‘å®¹å™¨æœåŠ¡
          echo "ç™»å½•é˜¿é‡Œäº‘å®¹å™¨é•œåƒæœåŠ¡..."
          echo "${{ secrets.ALIYUN_PASSWORD }}" | docker login "${{ secrets.ALIYUN_REGISTRY }}" -u "${{ secrets.ALIYUN_USERNAME }}" --password-stdin
          
          if docker info | grep -q "${{ secrets.ALIYUN_REGISTRY }}"; then
            echo "âœ… é˜¿é‡Œäº‘è®¤è¯æˆåŠŸ"
          else
            echo "âŒ é˜¿é‡Œäº‘è®¤è¯å¤±è´¥"
            exit 1
          fi
          
          echo "âœ… è®¤è¯é…ç½®å®Œæˆ"

      - name: Process single image
        id: sync
        run: |
          set -euo pipefail
          
          # è®¾ç½®å˜é‡
          SOURCE_IMAGE="${{ matrix.image }}"
          NAMESPACE="${{ secrets.ALIYUN_NAMESPACE }}"
          REGISTRY="${{ secrets.ALIYUN_REGISTRY }}"
          DRY_RUN="${{ github.event.inputs.dry_run || 'false' }}"
          FORCE_SYNC="${{ github.event.inputs.force_sync || 'false' }}"
          
          # æ—¥å¿—æ–‡ä»¶
          LOG_FILE="logs/sync_${SOURCE_IMAGE//[\/:]/_}_$(date +%Y%m%d_%H%M%S).log"
          
          # æ—¥å¿—å‡½æ•°
          log() {
            local level="$1"
            local message="$2"
            local timestamp=$(date '+%Y-%m-%d %H:%M:%S')
            echo "[$level] $timestamp - $message" | tee -a "$LOG_FILE"
          }
          
          # è¿›åº¦æŠ¥å‘Šå‡½æ•°
          report_progress() {
            local step="$1"
            local status="$2"
            local message="$3"
            echo "::group::ğŸ“Š [$step] $status"
            echo "$message"
            echo "::endgroup::"
          }
          
          log "INFO" "å¼€å§‹å¤„ç†é•œåƒ: $SOURCE_IMAGE"
          report_progress "å¼€å§‹" "ğŸš€" "å¼€å§‹åŒæ­¥é•œåƒ $SOURCE_IMAGE"
          
          # è§£æé•œåƒä¿¡æ¯
          image_name=$(echo "$SOURCE_IMAGE" | cut -d':' -f1)
          image_tag=$(echo "$SOURCE_IMAGE" | grep ':' > /dev/null && echo "$SOURCE_IMAGE" | cut -d':' -f2 || echo "latest")
          repo_name=$(echo "$image_name" | rev | cut -d'/' -f1 | rev)
          
          # æ„é€ ç›®æ ‡é•œåƒè·¯å¾„
          TARGET_IMAGE="${REGISTRY}/${NAMESPACE}/${repo_name}:${image_tag}"
          
          log "INFO" "æºé•œåƒ: $SOURCE_IMAGE"
          log "INFO" "ç›®æ ‡é•œåƒ: $TARGET_IMAGE"
          
          # æ£€æŸ¥æ˜¯å¦å·²å¤„ç†ï¼ˆé™¤éå¼ºåˆ¶åŒæ­¥ï¼‰
          done_marker="done/${SOURCE_IMAGE//[\/:]/_}.txt"
          if [[ "$FORCE_SYNC" != "true" && -f "$done_marker" ]]; then
            log "INFO" "é•œåƒå·²å¤„ç†ï¼Œè·³è¿‡: $SOURCE_IMAGE"
            report_progress "è·³è¿‡" "â­ï¸" "é•œåƒ $SOURCE_IMAGE å·²å¤„ç†ï¼Œè·³è¿‡åŒæ­¥"
            echo "status=skipped" >> $GITHUB_OUTPUT
            echo "message=é•œåƒå·²å¤„ç†" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # å¹²è¿è¡Œæ¨¡å¼
          if [[ "$DRY_RUN" == "true" ]]; then
            log "INFO" "[DRY RUN] æ¨¡æ‹ŸåŒæ­¥: $SOURCE_IMAGE -> $TARGET_IMAGE"
            report_progress "å¹²è¿è¡Œ" "ğŸ§ª" "æ¨¡æ‹ŸåŒæ­¥ $SOURCE_IMAGE -> $TARGET_IMAGE"
            echo "status=dry-run" >> $GITHUB_OUTPUT
            echo "message=å¹²è¿è¡Œæ¨¡å¼" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # ç¡®ä¿é˜¿é‡Œäº‘ä»“åº“å­˜åœ¨
          ensure_aliyun_repo() {
            local repo="$1"
            log "INFO" "æ£€æŸ¥/åˆ›å»ºé˜¿é‡Œäº‘ä»“åº“: $repo"
            
            if ! aliyun cr GetRepository --RepoName="$repo" --RepoNamespace="$NAMESPACE" > /dev/null 2>&1; then
              log "INFO" "åˆ›å»ºé˜¿é‡Œäº‘ä»“åº“: $repo"
              if aliyun cr CreateRepository \
                --RepoName="$repo" \
                --RepoNamespace="$NAMESPACE" \
                --RepoType=PUBLIC \
                --Summary="Mirror of $image_name" > /dev/null 2>&1; then
                log "INFO" "ä»“åº“åˆ›å»ºæˆåŠŸ: $repo"
              else
                log "ERROR" "ä»“åº“åˆ›å»ºå¤±è´¥: $repo"
                return 1
              fi
            else
              log "INFO" "ä»“åº“å·²å­˜åœ¨: $repo"
            fi
          }
          
          # é‡è¯•å‡½æ•°
          retry_command() {
            local max_attempts="$1"
            local delay="$2"
            local description="$3"
            shift 3
            local command=("$@")
            
            local attempt=1
            while [[ $attempt -le $max_attempts ]]; do
              log "INFO" "$description (å°è¯• $attempt/$max_attempts)"
              
              if "${command[@]}"; then
                log "INFO" "$description æˆåŠŸ"
                return 0
              else
                local exit_code=$?
                if [[ $attempt -lt $max_attempts ]]; then
                  log "WARN" "$description å¤±è´¥ï¼Œ${delay}ç§’åé‡è¯•..."
                  sleep "$delay"
                else
                  log "ERROR" "$description åœ¨ $max_attempts æ¬¡å°è¯•åå¤±è´¥"
                  return $exit_code
                fi
              fi
              
              ((attempt++))
            done
          }
          
          # æ‰§è¡ŒåŒæ­¥æ­¥éª¤
          sync_status="SUCCESS"
          error_message=""
          
          # æ­¥éª¤1: ç¡®ä¿ä»“åº“å­˜åœ¨
          report_progress "ä»“åº“æ£€æŸ¥" "ğŸ—ï¸" "æ£€æŸ¥/åˆ›å»ºé˜¿é‡Œäº‘ä»“åº“"
          if ! ensure_aliyun_repo "$repo_name"; then
            sync_status="FAILED"
            error_message="ä»“åº“åˆ›å»ºå¤±è´¥"
          fi
          
          # æ­¥éª¤2: æ‹‰å–æºé•œåƒ
          if [[ "$sync_status" == "SUCCESS" ]]; then
            report_progress "æ‹‰å–é•œåƒ" "â¬‡ï¸" "ä»Docker Hubæ‹‰å– $SOURCE_IMAGE"
            if ! retry_command "$MAX_RETRIES" "$RETRY_DELAY" "æ‹‰å–æºé•œåƒ" docker pull "$SOURCE_IMAGE"; then
              sync_status="FAILED"
              error_message="æ‹‰å–æºé•œåƒå¤±è´¥"
            else
              # è·å–é•œåƒä¿¡æ¯
              image_size=$(docker image inspect "$SOURCE_IMAGE" --format '{{.Size}}' | numfmt --to=iec 2>/dev/null || echo "æœªçŸ¥")
              image_id=$(docker image inspect "$SOURCE_IMAGE" --format '{{.Id}}' | cut -d':' -f2 | cut -c1-12 2>/dev/null || echo "æœªçŸ¥")
              log "INFO" "é•œåƒä¿¡æ¯ - ID: $image_id, å¤§å°: $image_size"
            fi
          fi
          
          # æ­¥éª¤3: æ‰“æ ‡ç­¾
          if [[ "$sync_status" == "SUCCESS" ]]; then
            report_progress "æ‰“æ ‡ç­¾" "ğŸ·ï¸" "ä¸ºé•œåƒæ‰“æ ‡ç­¾ $TARGET_IMAGE"
            if ! docker tag "$SOURCE_IMAGE" "$TARGET_IMAGE"; then
              sync_status="FAILED"
              error_message="é•œåƒæ‰“æ ‡ç­¾å¤±è´¥"
            fi
          fi
          
          # æ­¥éª¤4: æ¨é€é•œåƒ
          if [[ "$sync_status" == "SUCCESS" ]]; then
            report_progress "æ¨é€é•œåƒ" "â¬†ï¸" "æ¨é€åˆ°é˜¿é‡Œäº‘ $TARGET_IMAGE"
            if ! retry_command "$MAX_RETRIES" "$RETRY_DELAY" "æ¨é€ç›®æ ‡é•œåƒ" docker push "$TARGET_IMAGE"; then
              sync_status="FAILED"
              error_message="æ¨é€ç›®æ ‡é•œåƒå¤±è´¥"
            fi
          fi
          
          # æ­¥éª¤5: æ¸…ç†æœ¬åœ°é•œåƒ
          if [[ "$sync_status" == "SUCCESS" && "$CLEANUP_ON_SUCCESS" == "true" ]]; then
            report_progress "æ¸…ç†" "ğŸ§¹" "æ¸…ç†æœ¬åœ°é•œåƒæ ‡ç­¾"
            docker rmi "$TARGET_IMAGE" &> /dev/null || true
            log "INFO" "æœ¬åœ°é•œåƒæ ‡ç­¾å·²æ¸…ç†"
          fi
          
          # è®°å½•ç»“æœ
          if [[ "$sync_status" == "SUCCESS" ]]; then
            touch "$done_marker"
            log "INFO" "é•œåƒåŒæ­¥æˆåŠŸ: $SOURCE_IMAGE -> $TARGET_IMAGE"
            report_progress "å®Œæˆ" "âœ…" "é•œåƒ $SOURCE_IMAGE åŒæ­¥æˆåŠŸ"
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=åŒæ­¥æˆåŠŸ" >> $GITHUB_OUTPUT
            echo "target_image=$TARGET_IMAGE" >> $GITHUB_OUTPUT
          else
            log "ERROR" "é•œåƒåŒæ­¥å¤±è´¥: $SOURCE_IMAGE - $error_message"
            report_progress "å¤±è´¥" "âŒ" "é•œåƒ $SOURCE_IMAGE åŒæ­¥å¤±è´¥: $error_message"
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "message=$error_message" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs-${{ matrix.image }}
          path: logs/
          retention-days: 7

  # åå¤„ç†ä½œä¸š
  post-process:
    needs: [pre-check, sync-images]
    if: always() && needs.pre-check.outputs.config-valid == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all logs
        uses: actions/download-artifact@v4
        with:
          path: all-logs/
          pattern: sync-logs-*

      - name: Generate sync report
        run: |
          echo "ğŸ“Š ç”ŸæˆåŒæ­¥æŠ¥å‘Š..."
          
          # åˆ›å»ºæŠ¥å‘Šæ–‡ä»¶
          report_file="sync_report_$(date +%Y%m%d_%H%M%S).md"
          
          cat > "$report_file" << EOF
          # Dockeré•œåƒåŒæ­¥æŠ¥å‘Š
          
          **åŒæ­¥æ—¶é—´**: $(date '+%Y-%m-%d %H:%M:%S')
          **è§¦å‘æ–¹å¼**: ${{ github.event_name }}
          **è¿è¡ŒID**: ${{ github.run_id }}
          **æäº¤**: ${{ github.sha }}
          
          ## åŒæ­¥ç»“æœ
          
          | é•œåƒ | çŠ¶æ€ | ç›®æ ‡é•œåƒ | å¤‡æ³¨ |
          |------|------|----------|------|
          EOF
          
          # è¿™é‡Œå¯ä»¥æ·»åŠ æ›´å¤šæŠ¥å‘Šç”Ÿæˆé€»è¾‘
          # åˆ†ææ—¥å¿—æ–‡ä»¶ï¼Œç»Ÿè®¡æˆåŠŸ/å¤±è´¥æ•°é‡ç­‰
          
          echo "ğŸ“„ æŠ¥å‘Šå·²ç”Ÿæˆ: $report_file"

      - name: Update image mapping
        run: |
          echo "ğŸ—ºï¸ æ›´æ–°é•œåƒæ˜ å°„è¡¨..."
          
          # åˆå§‹åŒ–æ˜ å°„æ–‡ä»¶
          if [[ ! -f "image_list.md" ]]; then
            cat > "image_list.md" << EOF
          # Docker Image Mapping
          
          | DockerHub Image | Aliyun Mirror | åŒæ­¥æ—¶é—´ | çŠ¶æ€ |
          |-----------------|---------------|----------|------|
          EOF
          fi
          
          # è¿™é‡Œå¯ä»¥æ·»åŠ æ›´æ–°æ˜ å°„è¡¨çš„é€»è¾‘
          # åŸºäºåŒæ­¥ç»“æœæ›´æ–°æ˜ å°„å…³ç³»
          
          echo "âœ… æ˜ å°„è¡¨æ›´æ–°å®Œæˆ"

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # æ·»åŠ å˜æ›´
          git add done/ image_list.md sync_report_*.md || true
          
          # æäº¤å˜æ›´
          if git diff --staged --quiet; then
